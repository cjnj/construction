{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="content-section">
    <a class="btn btn-primary" href="{% url 'create' %}"> Create a New Post</a>
</div>

<div class="content-section">
    {% for record in reviews %}
    <div class="content-section">
        <h5><a href="{% url 'detail' record.id %}">{{record.title}}</a></h5>
        <p>{{record.content}}</p>
    </div>
    {% endfor %}


</div>






{% endblock %}
