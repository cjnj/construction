{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/detail.css' %}">


<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">{{ review.title }}</h1>
            <h6 class="card-subtitle mb-2 text-muted text-center">{{ review.created }}</h6>
            <p class="card-text">{{ review.content }}</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-primary" href="{% url 'reviews' %}">Back to Reviews</a>
    </div>
</div>
{% endblock %}
